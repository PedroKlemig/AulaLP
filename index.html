<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=“https://www.w3schools.com/action_page.php”>
        <label for="data">Data</label><br>
        <input type="date" id="data" name="data"><br>

        <fieldset>
            <legend>Acesso</legend>
            <label for="uss">Usuario:</label><br>
            <input type="text" id="uss" name="uss" required><br>

            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" required><br>
            
            </fieldset>

        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="endereco">Endereço</label><br>
        <input type="text" id="endereco" name="endereco"><br>
        <label for="numero">Numero</label><br>
        <input type="text" id="numero" name="numero"><br>
        <label for="complemento">Complemento</label><br>
        <input type="text" id="complemento" name="complemento"><br>
        <label for="cep">CEP</label><br>
        <input type="text" id="cep" name="cep"><br>

        <br>
        <label for="cidade">Cidade:</label>
        <input list="cidades" id="cidade" name="cidade" required>
        <datalist id="cidades">
            <option value="São Paulo">
            <option value="Rio de Janeiro">
            <option value="Belo Horizonte">
            <option value="Porto Alegre">
        </datalist><br><br>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
            <option value="RS">Rio Grande do Sul</option>
        </select><br><br>

        <br>
        <br>

        <form>
            <input type="radio" id="masculino" name="genero" value="masculino" checked>
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Feminino</label><br>
        </form>
        
        <br>
        <br>

        <form>
        <input type="checkbox" id="curso1" name="curso1" value="ADS">
        <label for="curso1"> ADS</label><br>
        <input type="checkbox" id="curso2" name="curso2" value="jogos">
        <label for="curso2"> Jogos</label><br>
        <input type="checkbox" id="curso3" name="curso3" value="gest">
        <label for="curso3"> Gestao de TI</label><br>
        <input type="checkbox" id="curso4" name="curso4" value="Banco">
        <label for="banco"> Banco de Dados</label><br>
        </form>
        

        <br>
        <br>

        <form>
            <input type="radio" id="presencial" name="tipo" value="presencial" checked>
            <label for="presencial">Presencial</label><br>
            <input type="radio" id="EAD" name="tipo" value="EAD">
            <label for="EAD">EAD</label><br>
            <input type="radio" id="semi" name="tipo" value="semi">
            <label for="semi">Semi-Presencial</label><br>
        </form>
        
</body>
</html>
